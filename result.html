        }

            border-style: solid;


        }

        }

            color: white;
            



        }

        .direccion {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding-left: 2%;

            color: white;

        }

        .devicon-facebook-plain {
            color: white;
            width: 97%;
            position: absolute;
            bottom: 0;

        .devicon-twitter-original {
            color: white;
            width: 97%;
            position: absolute;
            bottom: 0;
            padding-left: 94%;
            margin-bottom: 3px;o
